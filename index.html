<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Survey Builder - Offline Survey App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/builder.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="surveyBuilder">üìù Survey Builder</h1>
            <nav>
                <a href="index.html" class="active" data-i18n="surveyBuilder">Builder</a>
                <a href="kiosk.html" data-i18n="kioskMode">Kiosk Mode</a>
                <a href="analytics.html" data-i18n="analytics">Analytics</a>
                <button id="masterPasswordBtn" class="btn btn-secondary" style="margin-left: auto;">
                    <span data-i18n="masterPassword">üîê Master Password</span>
                </button>
                <div id="languageToggleContainer"></div>
            </nav>
        </header>

        <main>
            <!-- Survey List View -->
            <div id="surveyListView" class="view active">
                <div class="toolbar">
                    <button id="createSurveyBtn" class="btn btn-primary">
                        + <span data-i18n="createNewSurvey">Create New Survey</span>
                    </button>
                </div>
                
                <!-- Kiosk Mode Survey Selection -->
                <div class="kiosk-selection-card">
                    <h3>üì± <span data-i18n="kioskSettings">Kiosk Mode Settings</span></h3>
                    <p data-i18n="selectKioskSurvey">Select which survey should run in kiosk mode:</p>
                    <div class="kiosk-controls">
                        <select id="kioskSurveySelector" class="kiosk-survey-selector">
                            <option value="">-- No Survey Selected --</option>
                        </select>
                        <button id="setKioskSurveyBtn" class="btn btn-primary">
                            <span data-i18n="setKioskSurvey">Set as Kiosk Survey</span>
                        </button>
                        <button id="clearKioskSurveyBtn" class="btn btn-secondary">
                            <span data-i18n="clearSelection">Clear Selection</span>
                        </button>
                    </div>
                    <div id="kioskSurveyStatus" class="kiosk-status"></div>
                </div>
                
                <div id="surveyList" class="survey-list">
                    <!-- Survey items will be dynamically added here -->
                </div>
            </div>

            <!-- Survey Editor View -->
            <div id="surveyEditorView" class="view">
                <div class="toolbar">
                    <button id="backToListBtn" class="btn btn-secondary">
                        ‚Üê <span data-i18n="back">Back to List</span>
                    </button>
                    <button id="saveSurveyBtn" class="btn btn-primary">
                        üíæ <span data-i18n="saveSurvey">Save Survey</span>
                    </button>
                    <button id="deleteSurveyBtn" class="btn btn-danger">
                        üóëÔ∏è <span data-i18n="deleteSurvey">Delete Survey</span>
                    </button>
                </div>

                <div class="editor-container">
                    <div class="survey-header">
                        <div class="form-group">
                            <label for="surveyTitle" data-i18n="surveyTitle">Survey Title *</label>
                            <input type="text" id="surveyTitle" data-i18n-placeholder="surveyTitle" placeholder="Enter survey title" required>
                        </div>
                        <div class="form-group">
                            <label for="surveyDescription" data-i18n="surveyDescription">Description</label>
                            <textarea id="surveyDescription" data-i18n-placeholder="surveyDescription" placeholder="Enter survey description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="surveyPassword" data-i18n="password">Survey Password (optional)</label>
                            <input type="password" id="surveyPassword" data-i18n-placeholder="passwordPlaceholder" placeholder="Set password for kiosk admin access">
                            <small style="color: #8E8E93;" data-i18n="passwordHelp">This password (or master password) will be required to exit kiosk mode to admin</small>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="surveyPublished">
                                <span data-i18n="publishedVisibleInKiosk">Published (visible in Kiosk Mode)</span>
                            </label>
                        </div>
                    </div>

                    <div class="questions-section">
                        <h2 data-i18n="questions">Questions</h2>
                        <div class="question-types">
                            <button class="btn btn-question" data-type="text">
                                üìù <span data-i18n="textQuestion">Text</span>
                            </button>
                            <button class="btn btn-question" data-type="textarea">
                                üìÑ <span data-i18n="textareaQuestion">Long Text</span>
                            </button>
                            <button class="btn btn-question" data-type="multipleChoice">
                                ‚òëÔ∏è <span data-i18n="multipleChoice">Multiple Choice</span>
                            </button>
                            <button class="btn btn-question" data-type="checkbox">
                                ‚úÖ <span data-i18n="checkboxes">Checkboxes</span>
                            </button>
                            <button class="btn btn-question" data-type="rating">
                                ‚≠ê <span data-i18n="rating">Rating</span>
                            </button>
                            <button class="btn btn-question" data-type="yesNo">
                                üëç <span data-i18n="yesNo">Yes/No</span>
                            </button>
                            <button class="btn btn-question" data-type="date">
                                üìÖ <span data-i18n="dateQuestion">Date</span>
                            </button>
                        </div>

                        <div id="questionsList" class="questions-list">
                            <!-- Questions will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/language.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/builder.js"></script>
    <script>
        // Initialize language toggle
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('languageToggleContainer');
            container.innerHTML = LanguageManager.createToggleHTML();
            
            const toggle = document.getElementById('languageToggle');
            toggle.addEventListener('change', (e) => {
                const newLang = e.target.checked ? 'ar' : 'en';
                LanguageManager.setLanguage(newLang);
            });
        });
    </script>
</body>
</html>
