<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Survey App">
    <title>Survey App - Main Menu</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            color: #1a1a1a;
        }

        .subtitle {
            margin: 0 0 40px 0;
            color: #666;
            font-size: 16px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            padding: 25px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .menu-btn:hover,
        .menu-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .menu-btn.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .menu-btn.secondary:hover,
        .menu-btn.secondary:active {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .menu-btn.tertiary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .menu-btn.tertiary:hover,
        .menu-btn.tertiary:active {
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .icon {
            font-size: 32px;
            margin-right: 15px;
        }

        .btn-content {
            flex: 1;
            text-align: left;
        }

        .btn-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .btn-desc {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }

        /* Language Toggle */
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        @media (max-width: 600px) {
            .container {
                width: 85%;
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .btn-title {
                font-size: 18px;
            }

            .btn-desc {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="language-toggle" id="languageToggleContainer"></div>

    <div class="container">
        <h1>üìã <span data-i18n="surveyApp">Survey App</span></h1>
        <p class="subtitle" data-i18n="selectMode">Select a mode to continue</p>

        <div class="menu-buttons">
            <a href="index.html" class="menu-btn">
                <span class="icon">üìù</span>
                <div class="btn-content">
                    <div class="btn-title" data-i18n="surveyBuilder">Survey Builder</div>
                    <div class="btn-desc" data-i18n="builderDesc">Create and manage surveys</div>
                </div>
            </a>

            <a href="kiosk.html" class="menu-btn secondary">
                <span class="icon">üñ•Ô∏è</span>
                <div class="btn-content">
                    <div class="btn-title" data-i18n="kioskMode">Kiosk Mode</div>
                    <div class="btn-desc" data-i18n="kioskDesc">Public survey collection</div>
                </div>
            </a>

            <a href="analytics.html" class="menu-btn tertiary">
                <span class="icon">üìä</span>
                <div class="btn-content">
                    <div class="btn-title" data-i18n="analytics">Analytics</div>
                    <div class="btn-desc" data-i18n="analyticsDesc">View responses and reports</div>
                </div>
            </a>
        </div>

        <div class="footer">
            <span data-i18n="offlineCapable">Offline Capable</span> ‚Ä¢ 
            <span data-i18n="sharedStorage">Shared Storage</span>
        </div>
    </div>

    <script src="js/language.js"></script>
    <script>
        // Initialize language toggle
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('languageToggleContainer');
            if (typeof LanguageManager !== 'undefined') {
                container.innerHTML = LanguageManager.createToggleHTML();
                
                const toggle = document.getElementById('languageToggle');
                if (toggle) {
                    toggle.addEventListener('change', (e) => {
                        const newLang = e.target.checked ? 'ar' : 'en';
                        LanguageManager.setLanguage(newLang);
                    });
                }
            }

            // Handle back navigation - return to menu
            window.addEventListener('pageshow', function(event) {
                if (event.persisted) {
                    // Page restored from bfcache
                    console.log('Page restored from cache');
                }
            });
        });
    </script>
</body>
</html>
